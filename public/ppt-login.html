<link rel="import" href="bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-card/paper-card.html">
<link rel="stylesheet" href="style.css" media="screen" title="no title">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="ppt-login">
  <template>
  <style>
  .welcome-home{
    font-family: Junegull, monospace;
    border-radius: 50%;
    height: 128px;
    width: 128px;
    color: #3d3d3d;
    background-color: #609bd1;
    box-shadow:
  }
  #google{
    float: left;
  }
  #twitter{
    float: right;
  }
  .loginContainer{
    height: 128px;
    width: 280px;
  }
  .wrapper{
    margin: 0;
    border: 10px;
    border-width: 0px;
    border-radius: 2px;
    background-color: #609bd1;
    color: #3d3d3d;
    padding: 12px;
    margin: 6px;
    align-items: center;
  }
  .welcome{
    display: inline-block;
    width: 100%;
    position: relative;
    text-align: center;
    padding-left: 6px;
  }
  .pcard{
    width: 100%;
    background-color: #609bd1;
    font-family: Junegull, monospace;
  }
  #logout{
    float: left;
  }
  </style>
  <firebase-auth
  id="authGoogle" user="{{user}}" status-known="{{statusKnown}}"
  provider="google">
</firebase-auth>
<firebase-auth
id="authTwitter" user="{{user}}"
provider="twitter">
</firebase-auth>
<div class="loginContainer centered">
  <paper-button id="twitter" class="welcome-home" raised on-tap="loginTwitter" hidden$="[[user]]">
    <img src="./img/gray_twitter.png" alt="Login with Twitter" />
  </paper-button>
  <paper-button id="google" class="welcome-home" raised on-tap="loginGoogle" hidden$="[[user]]">
    <img src="./img/red_google.png" alt="Login with Google" />
  </paper-button>
</div>
<div class="wrapper, layout horizontal" hidden$="[[!user]]">
  <paper-card class="pcard">
    <div class="card-content">

    <template is="dom-if" if="[[user]]">

      <div class="welcome">
        <paper-button raised on-tap="logout" id="logout">Leave</paper-button>
        [[user.displayName]], вітаннячко в консолі 'Ідеального Часу Щоб..'
      </div>
    </template></div>
  </paper-card>
</div>
</template>
<script>
Polymer({
  is: "ppt-login",
  properties: {
    user: {
      type: Object
    },
    statusKnown: {
      type: Object
    },
    google:{
      type: Boolean,
      value: false
    },
    twitter:{
      type: Boolean,
      value: false
    }
  },
  loginGoogle: function() {
    this.google = true;
    return this.$.authGoogle.signInWithPopup();
  },
  logoutGoogle: function() {
    this.google = false;
    return this.$.authGoogle.signOut();
  },
  loginTwitter: function() {
    this.twitter = true;
    return this.$.authTwitter.signInWithPopup();
  },
  logout: function() {
    this.twitter = false;
    return this.$.authGoogle.signOut();
  }
});
</script>
</dom-module>
