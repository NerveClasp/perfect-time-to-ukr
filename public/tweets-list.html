<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="bower_components/polymerfire/firebase-query.html">
<link rel="import" href="bower_components/polymerfire/firebase-document.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-input/paper-textarea.html">
<link rel="import" href="bower_components/paper-card/paper-card.html">
<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="stylesheet" href="style.css" media="screen" title="no title">

<dom-module id="tweets-list" path="">
<style is="custom-style" include="iron-flex">
.container {
  @apply(--layout-horizontal);
  @apply(--layout-wrap);

}
.list-container{
  font-size: 10pt;
  @apply(--layout-horizontal);
  margin: 3px;
  width: 100%;
  align-self: center;
}
@media only screen and (min-width: 768px) {
  .list-container{
    font-size: 14pt;
    max-width: 768px;
  }
}
.text{
  @apply(--layout-flex);
}
.pcard{
  @apply(--layout-flex);
  /*@apply(--layout-vertical);*/
  align-items: center;
}
#name{
  padding: 0;
}
.info{
  @apply(--layout-horizontal);
  color: #3a5d7e;
  text-align: left;
  padding-left: 48px;
  width: 100%;
  font-family: OpenGostB, monospace;
}
.info-details{
  @apply(--layout-flex);
  padding-right: 12px;
  align-self: center;
}
.card-actions{
  @apply(--layout-horizontal);
  @apply(--layout-flex);
  /*align-items: center;*/
  background-color: #F2F9FF;
}
#edit{
  float: right;
}
@media only screen and (max-width: 375px) {
  .info{
    padding-left: 0;
    text-align: center;
    vertical-align: middle;
  }
}
</style>
<template>
  <firebase-auth user="{{user}}"></firebase-auth>
  <firebase-query
    id="staged"
    limit-to-first={{limitToFirst}}
    order-by-child="order"
    path="/staged/tweets"
    data={{staged}}>
  </firebase-query>
  <firebase-query
    id="queue"
    path="/queue/pile"
    data={{queue}}>
  </firebase-query>
  <firebase-document
    id="userdb"
    path="/users/[[user.uid]]"
    data={{userdb}}>
  </firebase-document>
  <firebase-query
    id="tweeted"
    limit-to-first={{limitToFirst}}
    path="/tweeted/tweets"
    data={{tweeted}}>
  </firebase-query>
<div id="tweets" class="layout vertical">
  <div class="list-container">
    <paper-card id="name" class="pcard">
      <div class="tweet-text" id="name"><h1>Tweets in Queue</h1></div>
    </paper-card>
  </div>
  <template is="dom-repeat" items="[[staged]]" as="tweet">
    <div class="list-container">
      <paper-card id="[[tweet.time]]" class="pcard">
        <div class="card-content">
          <div class="container, layout horizontal">
            <div class="userpic-container">
              <img class="userpic" src=[[tweet.photoURL]] width="64px" height="64px"/>
            </div>
            <template is="dom-if" if="{{editthis}}" restamp="true">

            </template>
            <div class="tweet-text" hidden$="[[true]]">[[tweet.text]]</div>
          </div>
        </div>
        <div class="card-actions" id="userinfo">

          <paper-dialog id="animated" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
            <h2>Edit Tweet [[tweet.$id]]</h2>
            <p>[[tweet.text]]</p>
          </paper-dialog>
          <div class="info">
            <div class="info-details" style="text-align: left;">
              Status:
              <template is="dom-if" if="[[admin.email]]"  restamp="true">
                You are admin!
              </template>
              <template is="dom-if" if="[[tweet.posted]]" restamp="true">
                Posted
              </template>
              <template is="dom-if" if="[[tweet.queued]]" restamp="true">
                In The Queue
              </template>
              <template is="dom-if" if="[[!tweet.queued]]" restamp="true">
                Waiting
              </template>
            </div>
            <div class="info-details">
              Author: [[tweet.author]]
            </div>
            <!-- <div class="info-details">
            Last Edit: [[tweet.lastEdit]]
          </div> -->

        </div>
        <template is="dom-if" if="[[sameuser]]" restamp="true">
          <paper-button raised id="edit" key="[[textUpdateInput]]"
            user=[[user]] on-tap="edit">
            Edit
          </paper-button>
        </template>
        <template is="dom-if" if="[[userdb.admin]]" restamp="true">
          <paper-button raised id="approve" key="[[textUpdateInput]]"
            tweet=[[tweet]] on-tap="approve">
            Approve
          </paper-button>
        </template>
    </div>
  </paper-card>

  <!-- </div> -->
  <!-- </div> -->
</div>
</template>
<paper-card class="list-container">
  <div class="card-actions">
    <paper-button raised class="card-actions" id="load-more" on-tap="loadmore">
      Load More
    </paper-button>
  </div>
</paper-card>
</div>
</template>
<script>
Polymer({
  is: 'tweets-list',
  properties: {
    staged: {
      type: Object,
      limitToFirst: 5
    },
    queued: {
      type: Object
    },
    tweeted: {
      type: Object
    },
    user:{
      type: Object
    },
    userdb:{
      type: Object
    },
    show: {
      type: Boolean,
      value: false
    },
    admin:{
      type: Boolean,
      value: false
    },
    limitToFirst:{
      type: Number,
      value: 5
    }
  },
  approve: function(e){
    let tweet = e.currentTarget.tweet;
    let obj = {
      author_uid: tweet.author_uid,
      key: tweet.$key,
      order: tweet.order,
      text: tweet.text
    }
    this.$.queue.ref.child(e.currentTarget.tweet.$key).set(obj);
    this.$.staged.ref.child(e.currentTarget.tweet.$key).update({queued: true});
    // console.log(this);
    // console.log(e.currentTarget.tweet);
  },
  loadmore(){
    this.limitToFirst += 5;
  },
  // ready: function() {
  // this.admin = new Boolean(this.user.email == "nerveclasp@gmail.com");
  // console.log(this);
  // },
  edit: function(e){
    var key = e.currentTarget.tweet.$key;
    // this.$.query.ref.child(key).update({
    //   text: this.$[key].value
    // })
  },
  update: function() {
    this.$.staged.ref.push({
      text: this.$.textedit.value,
      valid: true,
      posted: false
    });
    // this.$.input.value = null;
  }
});
function edittweet(tweet) {
  console.log(tweet);
}
</script>
</dom-module>
